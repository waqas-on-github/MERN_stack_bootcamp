<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>waqas's weather app </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form> 
        <input  placeholder="enter location " type="text" value="">
        <input type="submit" value="submit">
    </form>
    
    <div class="weather">
    <div class="headcomponent">
        <h1 class="h-city"></h1>
        <div class="tempc">
            <h2 class="h-temp"> </h2>
            <h3>°</h3>
        </div>


        <div class="lowhigh">
            <div class="maxtemp">
                <h4 class="high"></h4>
                <h3>°</h3>
            </div>

            <div class="lowtemp">
                <h4 class="low"></h4>
                <h3>°</h3>
            </div>
        </div>
        
      
    </div>
    <div class="hourlyforcast">


        
    </div>
    </div>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="app.js"></script>


</html>
